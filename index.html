<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Ortalyarts" />
  <meta
    name="description"
    content="Password generator app"
  />
  <meta
    name="keywords"
    content="password, app, generate"
  />
  <meta
    property="og:title"
    content="Password generator app"
  />
  <meta
    property="og:description"
    content="Password generator app"
  />

  <link rel="stylesheet" href="styles.css" type="text/css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <div class="main-container">
    <main>
      <h1 class="headingM">Password Generator</h1>
      <div class="result-holder background">
        <p id="result" tabindex="-1" aria-label="" class="headingL">PTx1f5DaFX</p>
        <div class="copy-holder">
          <p id="password-copied" aria-live="polite" class="bodyM"></p>
          <button id="copy" type="button" class="copy" aria-label="copy password">
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" /></svg>
          </button>
        </div>
      </div>
      <div class="settings-holder background">
        <form id="settings" class="settings">
          <div class="range-holder">
            <label for="length" class="label-length bodyM"><span>Character Length</span><span id="length-value" class="headingL"></span></label>
            <input type="range" id="length" name="length" min="0" max="20">
          </div>
          
          <label class="label-checkbox bodyM" for="uppercase">
            <input name="uppercase" id="uppercase" type="checkbox" checked>
            <span>Include Uppercase Letters</span>
          </label>
        
          <label class="label-checkbox bodyM" for="lowercase">
            <input name="lowercase" id="lowercase" type="checkbox" checked>
            <span>Include Lowercase Letters</span>
          </label>
        
          <label class="label-checkbox bodyM" for="numbers">
            <input name="numbers" id="numbers" type="checkbox" checked>
            <span>Include Numbers</span>
          </label>
        
          <label class="label-checkbox bodyM" for="symbols">
            <input name="symbols" id="symbols" type="checkbox" >
            <span>Include Symbols</span>
          </label>
         
          <div class="strength-holder">
            <h2 class="bodyM">Strength</h2>
            <div class="strength-result">
              <p id="strength-name" class="headingM">medium</p>
              <div id="strength-bars" class="strong">
                <span class="bar full"></span>
                <span class="bar full"></span>
                <span class="bar full"></span>
                <span class="bar"></span>
              </div>
            </div>
          </div>
          <button type="submit" id="submit" aria-describedby="error-message">
            GENERATE
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
          </button>
          <p id="error-message" aria-live="polite"></p>
          <div>

          </div>

        </form>
        
      </div>
    </main>
  </div>
  
  <!-- Password Generator

  P4$5W0rD!

  Character Length

  Include Uppercase Letters
  Include Lowercase Letters
  Include Numbers
  Include Symbols

  Strength

  Generate -->
  <script src="main.js" ></script>
</body>
</html>
